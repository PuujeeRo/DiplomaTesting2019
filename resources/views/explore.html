<!DOCTYPE html>
<html>
<head>
	<title>Explore projects</title>
	<link href="{{ asset('css/app.css') }}" rel="stylesheet">
</head>
<body>
	<section class="layout_center col_defaultBg box_horizontalPadded2 box_lg_horizontalPadded1 js-resultsParent ">
		<div class="grid-lg-padder box_verticalPadded4 layout_center">
			<div class="layout_centerVertical">
				<div class="grid-12 layout_autoOverflow js-info">
					<span class="text_4n text_title text_fontSizeJumbo col_ggSecondary1Text">All Projects</span>
						<div class="box_topPadded2 box_bottomPadded1">Showing</div>
						<select name="size" class="input_preventDisplay input_searchSelect border_default box_horizontalPadded1 box_verticalMargin1 text_8n js-size">
						   <option value="10" >10</option>
						   <option value="25" selected>25</option>
						   <option value="50" >50</option>
						   <option value="100" >100</option>
						</select>	of 5028 projects<br class="grid-12 grid-md-0"/>sorted by
						<select name="sortField" class="input_preventDisplay input_searchSelect border_default box_verticalMargin1 text_8n js-sort">
				            <option value="sortorder" selected>Relevance</option>
				            <option value="total_raised_usd" >Funds Raised</option>
				            <option value="percent_funded" >Closest to Goal</option>
				            <option value="approveddt_orig" >Newest</option>
				         </select>
				</div>
			</div>
		</div>
	</section>
		<div class="row text-center">
	  		<div class="col-md-12">
	   		<h1>Shopping Cart - Admin Add Product</h1>
	      	</div>
	  	</div>

	<div class="container">
		<div class="row">
	    	<div class="col-md-6 text-center"><h1>Төсөл нэмэх</h1></div>
	  	</div>
		<div class="row"> 
	  		<div class="col-md-6">
			  	<form role="form" method="POST" action="/addproject">
			  		{{ csrf_field() }}
				    <select class="form-control" id="productSelect" ><option>Please Select a Product Group</option>
				      <option>Bar Soaps</option>
				      <option>Lotions</option>
				      <option>Creams</option>
				    </select>
					<div class="form-group">
						<label for="projecttitle" class="loginFormElement">Төслийн нэр:</label>
						<input name="title" class="form-control" id="projecttitle" type="text" required="true" placeholder="Төслийн нэр">
					</div>
					<div class="form-group">
						<label class="loginformelement" for="productdescription">Төслийн тайлбар</label>
						<textarea name="summary" rows="5" id="projectsummary" class="form-control input-lg" placeholder="Төслийн тайлбар"></textarea><div class="container"></div>
					</div>
					<div class="form-group">
						<label class="loginformelement" for="projecturl">Холбоос URL</label>
						<input name="url" id="projecturl" class="form-control input-lg" placeholder="Холбоос"><div class="container"></div>
					</div>
					<div class="form-group">
						<label class="loginformelement" for="projecturl">Холбоотой видео холбоос URL</label>
						<input name="videourl" id="projecturl" class="form-control input-lg" placeholder="Холбоотой видео холбоос URL"><div class="container"></div>
					</div>
					<div class="form-group">
						<label class="loginformelement" for="projectproblem">Тулгарч буй асуудал </label>
						<textarea name="challenge" rows="5" id="projectproblem" class="form-control input-lg" placeholder="Тулгарч буй асуудал түүний шийдэл"></textarea><div class="container" ></div>
					</div>
					<div class="form-group">
						<label class="control-label">Төсөл эзэмшигч хэн болох</label>
						<input name="projectowner" class="filestyle" data-icon="false" type="text" placeholder="Төсөл эзэмшигч хэн болох" required="true">
					</div>
					<div class="form-group">
						<label class="control-label">Төслийн үндсэн зураг</label>
						<input name="projectimage" class="filestyle" data-icon="false" type="file" required="true">
					</div>
					<div class="form-group">
						<label class="control-label">Шаардлагатай мөнгөн дүн</label>
						<input name="amount" class="filestyle" data-icon="false" type="number" placeholder="₮" required="true">
					</div>
					<div class="form-group">
						<label class="loginformelement" for="projectproblem">Сангийн мэдээлэл</label>
						<textarea name="info" rows="5" id="projectproblem" class="form-control input-lg" placeholder="Банк данс эзэмшигч"></textarea><div class="container" ></div>
					</div>
					<div class="form-group">
						<label class="control-label">Төслийн нэмэлт бичиг баримт холбоос</label>
						<input name="projectdoc" class="filestyle" data-icon="false" type="text" required="true">
					</div>
					<div class="form-group">
						<label class="control-label">Эхлэх огноо</label>
						<input name="start" class="filestyle" data-icon="false" type="date" required="true">
					</div>
					<div class="form-group">
						<label class="control-label">Дуусах огноо</label>
						<input name="end" class="filestyle" data-icon="false" type="date" required="true">
					</div>
					<button type="submit" id="addproject" class="btn btn-success ">Төсөл нэмэх</button>
				</form>
			</div>
		</div>
	</div>
	<!-- /.container -->
        
</body>
<script>
    var msg = '{{Session::get('alert')}}';
    var exist = '{{Session::has('alert')}}';
    if(exist){
      alert(msg);
    }
  </script>
</html>
